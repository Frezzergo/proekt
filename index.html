<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Плеер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div>
      </div>
      <div class="slider">
          <h1>The Weeknd - Save Your Tears</h1>
        <input type="range" id="audioPosition" min="0" max="1" value="">
        <div class="values">
            <p id="start">0</p>
            <p id="end">1</p>
        </div>
        <p id="time">0</p>
        <div id="play">
            <i class="fa-solid fa-play" id="play_btn"></i>
        </div>
        
        <div id="pause">
            <i class="fa-solid fa-pause"id="pause_btn"></i>
        </div>
    </div>

    <div id="mute">
        <i class="fa-solid fa-volume-xmark" id="mute_btn"></i>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
